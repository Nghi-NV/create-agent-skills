name: my_app
description: A Flutter application with Clean Architecture.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Internationalization
  intl: ^0.19.0

  # Environment
  flutter_dotenv: ^5.1.0

  # Networking
  dio: ^5.4.0
  http: ^1.2.1

  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Navigation
  go_router: ^14.0.0

  # State Management
  flutter_bloc: ^8.1.4
  equatable: ^2.0.5

  # Code Generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0

  # Functional Programming
  dartz: ^0.10.1
  collection: ^1.18.0

  # UI
  flutter_svg: ^2.0.9
  flutter_staggered_grid_view: ^0.7.0
  flutter_native_splash: ^2.4.0

  # Debugging
  nconsole: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.9
  freezed: ^2.5.0
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/
    - assets/svg/

# Localization configuration
flutter_intl:
  enabled: true
  class_name: S
  main_locale: en
  arb_dir: assets/l10n
  output_dir: lib/generated/l10n
